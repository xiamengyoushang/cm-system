    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
  redis:
    port: 6379
    host: 127.0.0.1
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: 8
      shutdown-timeout: 100ms
  mail:
    # 配置 SMTP 服务器地址
    host: smtp.qq.com
    # 发送者邮箱
    username:
    # 配置密码，注意不是真正的密码，而是刚刚申请到的授权码
    password:
    # 端口号465或587
    port: 587
    # 默认的邮件编码为UTF-8
    default-encoding: UTF-8
    # 配置SSL 加密工厂
    properties:
      mail:
        smtp:
          socketFactoryClass: javax.net.ssl.SSLSocketFactory
        #表示开启 DEBUG 模式，这样，邮件发送过程的日志会在控制台打印出来，方便排查错误
        debug: true

mybatis-plus:
  type-enums-package: com.excelsecu.cmsystem.common.enums
  global-config:
      db-config: # 全局逻辑删除功能 @TableLogic  https://blog.csdn.net/qq_41813208/article/details/108057870
        logic-delete-field: flag
        logic-delete-value: 1
        logic-not-delete-value: 0
  configuration:
    map-underscore-to-camel-case: true  # 启用驼峰命名

password:
  algorithmName: md5  # 主要yaml格式需要预留空格
  hashIterations: 2
